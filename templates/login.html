
{% extends "base.html" %}

{% block title %}Login - BKCOJ{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='security.css') }}">

{% endblock %}

{% block content %}
  <div class="container auth-page">
    <h2 class="page-heading">Login</h2>
    <form method="post" action="{{ url_for('login') }}" class="auth-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn btn-auth">Login</button>
    </form>
    <p class="auth-redirect">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
  </div>
{% endblock %}
