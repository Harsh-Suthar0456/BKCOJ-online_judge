{% extends "base.html" %}

{% block title %}Submission {{ sub_id }} - BKCOJ{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='status.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
{% endblock %}

{% block content %}
  <div class="container status-page">
    <h2>Submission {{ sub_id }}</h2>

    <div class="code-block">
      <pre><code class="language-cpp">{{ submitted_code }}</code></pre>
    </div>

    <div class="status-info">
      Status: <strong class="status-{{ status|lower }}">{{ status }}</strong>
    </div>

    {% if result %}
      <div class="result-block">
        <h3>Result:</h3>
        <pre>{{ result }}</pre>
      </div>
    {% endif %}

    <a class="back-link" href="{{ url_for('problem', pid=pid) }}">&larr; Back to Problem</a>
  </div>
{% endblock %}
